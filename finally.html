        <!-- create  a text field-->

        <input type="text" required placeholder="cat photo URL"> <!--Use HTML5 to Require a Field-->

        <!--Create a Set of Radio Buttons-->
        <label for="indoor">

        <!--Use the value attribute with Radio Buttons and Checkboxes-->

        <label for="loving">
            <input id="loving" value="energetic" type="checkbox" name="personality">Energetic</label>
        <label for="loving">

        <label for="indoor">
          <input id="indoor" value="indoor" type="radio" name="Indoor-outdoor">Indoor</label>
        <label for="outdoor">

        <!--Check Radio Buttons and Checkboxes by Default-->

        <label for="indoor">
